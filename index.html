<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">      
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="ng-btn">
                <button id="new-game" onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3>HOME</h3>
                <div id="score-home"> 
                    <span id="score1-text">0</span> 
                </div>
                <div class="btn-inc">
                <button onclick="addHome1()">+1</button>
                <button onclick="addHome2()">+2</button>
                <button onclick="addHome3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="score-guest">  
                    <span id="score2-text">0</span> 
                </div>
                <div class="btn-inc">
                    <button onclick="addGuest1()">+1</button>
                    <button onclick="addGuest2()">+2</button>
                    <button onclick="addGuest3()">+3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
